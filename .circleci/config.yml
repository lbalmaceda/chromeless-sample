version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.5-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: node test.js
      - store_artifacts:
          path: out
          destination: test-results